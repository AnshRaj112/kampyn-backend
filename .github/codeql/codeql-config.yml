name: "CodeQL Config"

disable-default-queries: false

queries:
  - uses: security-and-quality

paths-ignore:
  - '**/node_modules/**'
  - '**/dist/**'
  - '**/build/**'
  - '**/coverage/**'
  - '**/test/**'
  - '**/tests/**'
  - '**/__tests__/**'
  - '**/*.test.js'
  - '**/*.test.ts'
  - '**/*.spec.js'
  - '**/*.spec.ts'
  - '**/debug-fallback.js'
  - '**/test-*.js'
  - '**/scripts/**'
  - '**/data.json'
  - '**/security-report.json'
